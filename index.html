<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
        integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style.css" type="text/css" />

    <title>Film Advisor</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/film-advisor_favicon.png">
</head>

<body>
    <nav>
        <img src="./assets/images/film-advisor-logo-01.png" alt="film advisor logo"></a>
    </nav>
    <!-- search container-->
    <section id="main">
        <!-- search header-->
        <form id="movieform" >
            <div class="searchDiv">
                <label class="search-text text-lg">Search for film and see the reviews:</label>
            </div>

            <!-- search input-->
            <div class="searchDiv">
                <input  class="rounded-lg border border-gray-300  px-2" id="input-field" type="text" placeholder="Search a film here">
                <button id="search-btn" class="rounded-lg border border-gray-300 w-24 px-2">Search</button>
            </div>
            <div class="search-container">
            </div>
            <div class="flex flex-wrap display-reviews">
            </div>
            <div class="fixed z-10 overflow-y-auto top-0 w-full left-0 hidden" id="modal">
                <div class="flex items-center justify-center min-height-100vh pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                  <div class="fixed inset-0 transition-opacity">
                    <div class="absolute inset-0 bg-gray-900 opacity-75"/>
                  </div>
                  <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>
                  <div class="inline-block align-center bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
               
                    <div class="bg-gray-200 px-4 py-3 text-right">
                   <p class = "description"></p>

                      <button type="button" class="py-2 px-4 bg-gray-500 text-white rounded hover:bg-gray-700 mr-2" onclick="toggleModal()"><i class="fas fa-times"></i> CLOSE</button>
                    
                    </div>
                  </div>
                </div>
              </div>
        </form>
         
        <div id="search-history">
            
        </div>
    </section>

    



    <!-- script here-->
    <script src="./assets/script.js"></script>
</body>

</html>
